services:
  # PostgreSQL com TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: aguada-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-aguada}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aguada123}
      POSTGRES_DB: ${DB_NAME:-aguada}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-aguada} -d ${DB_NAME:-aguada}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aguada-net
    restart: unless-stopped

  # Redis para cache/sessions
  redis:
    image: redis:7-alpine
    container_name: aguada-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aguada-net
    restart: unless-stopped

  # MQTT Broker (Mosquitto) - COMENTADO TEMPORARIAMENTE
  # mosquitto:
  #   image: eclipse-mosquitto:2
  #   container_name: aguada-mqtt
  #   ports:
  #     - "${MQTT_PORT:-1883}:1883"
  #     - "${MQTT_WS_PORT:-9001}:9001"
  #   volumes:
  #     - ./docker/mosquitto/config:/mosquitto/config:ro
  #     - mosquitto_data:/mosquitto/data
  #     - mosquitto_log:/mosquitto/log
  #   networks:
  #     - aguada-net
  #   restart: unless-stopped

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aguada-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-aguada}
      DB_PASSWORD: ${DB_PASSWORD:-aguada123}
      DB_NAME: ${DB_NAME:-aguada}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SERIAL_PORT: ${SERIAL_PORT:-/dev/ttyACM0}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    devices:
      - "${SERIAL_PORT:-/dev/ttyACM0}:${SERIAL_PORT:-/dev/ttyACM0}"
    networks:
      - aguada-net
    restart: unless-stopped

  # Nginx para servir frontend + proxy backend
  nginx:
    image: nginx:alpine
    container_name: aguada-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./frontend:/usr/share/nginx/html/aguada:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - aguada-net
    restart: unless-stopped

  # Grafana para visualização
  grafana:
    image: grafana/grafana:latest
    container_name: aguada-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aguada-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local
  grafana_data:
    driver: local

networks:
  aguada-net:
    driver: bridge
