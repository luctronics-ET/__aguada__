services:
  # PostgreSQL + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: aguada_postgres
    environment:
      POSTGRES_DB: aguada
      POSTGRES_USER: aguada_user
      POSTGRES_PASSWORD: aguada_password
    ports:
      # Bind to host port 5433 to avoid conflict with local Postgres on 5432
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - aguada_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aguada_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aguada_network
    restart: unless-stopped

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: aguada_mqtt
    ports:
      # Map to alternative host ports to avoid conflict with local Mosquitto
      - "1884:1883"
      - "9002:9001"
    volumes:
      # Do not mount a custom config (default image config used)
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - aguada_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: aguada_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aguada
      DB_USER: aguada_user
      DB_PASSWORD: aguada_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MQTT_BROKER: mqtt://mosquitto:1883
      NODE_ENV: production
    ports:
      # Map backend to a non-conflicting host port (3002)
      - "3002:3000"
    depends_on:
      - postgres
      - redis
      - mosquitto
    networks:
      - aguada_network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: aguada_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../dashboard/provisioning:/etc/grafana/provisioning
    depends_on:
      - postgres
    networks:
      - aguada_network
    restart: unless-stopped

  # Nginx (Frontend + Proxy)
  nginx:
    image: nginx:alpine
    container_name: aguada_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend:/usr/share/nginx/html/aguada:ro
      # Also mount config folder so frontend can read reservoirs.json
      - ../config:/usr/share/nginx/html/config:ro
    depends_on:
      - backend
    networks:
      - aguada_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  aguada_network:
    driver: bridge
