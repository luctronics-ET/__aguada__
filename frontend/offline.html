<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGUADA - Offline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
    }
    h1 {
      margin-bottom: 12px;
      font-size: 1.8rem;
    }
    p {
      margin: 0 0 24px;
      color: #94a3b8;
      line-height: 1.6;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>Não conseguimos conectar ao backend agora. Assim que a conexão voltar, atualizaremos os dados automaticamente.</p>
    <a class="button" href="/" onclick="window.location.reload()">Tentar novamente</a>
  </div>
</body>
</html>
